    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./dist/main-screen-image/polyfills-es2015.js"></script>
    <script src="./dist/main-screen-image/vendor-es2015.js"></script>
    <script src="./dist/main-screen-image/runtime-es2015.js"></script>
    <script src="./dist/main-screen-image/styles-es2015.js"></script>
    <script src="./dist/main-screen-image/main-es2015.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../package/swiper-bundle.min.css" />
    <title>homepage</title>
  </head>
  <body>
    <main class="slider-container">
      <div class="image-container">
        <img class="big-image" src="./assets/banner-1.jpg" alt="" />
        <header>Make Smarter Decisions</header>
        <div class="content">Hear from fest goers and</div>
        <div class="content-second">See ratings before you book your next event</div>
        <div class="read-write-discover">
          <button class="add_review_button">Read Review</button>
          <button class="discover-fest">Discover Fests</button>
        </div>
        <div class="pin left-arrow">
          <img
            class="leftButton icon-drop-right-align"
            src="./assets/icon-drop-right.png"
            alt=""
          />
        </div>

        <div class="pin right-arrow">
          <img
            class="icon-drop-right-align"
            src="./assets/icon-drop-right.png"
            alt=""
          />
        </div>
        <div class="places">
          <ui-main-image></ui-main-image>
        </div>
      </div>
      <ui-search-panel></ui-search-panel>
      <ui-trustpilot-carousal></ui-trustpilot-carousal>
      <ui-fest-category></ui-fest-category>
      <ui-banner-list></ui-banner-list>
      <div class="review-scroll-container">
        <ui-review-card></ui-review-card>
      </div>
      <div class="review-scroll-container">
        <ui-review-card></ui-review-card>
      </div>
      <div>
        <p class="editors-choice-header">From the camp</p>
        <p class="editors-choice-desc">Music festival blog featuring the best of festival footnotes around the World</p>
      </div>
      <ui-editors-pick></ui-editors-pick>
    </main>
    <script src="main.js"></script>
  </body>
</html>
