<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/main-screen-image/polyfills-es2015.js"></script>
    <script src="./dist/main-screen-image/vendor-es2015.js"></script>
    <script src="./dist/main-screen-image/runtime-es2015.js"></script>
    <script src="./dist/main-screen-image/styles-es2015.js"></script>
    <script src="./dist/main-screen-image/main-es2015.js"></script>
    <title>Homepage</title>
  </head>
  <body>
    <main class="slider-container">
      <div class="image-container">
        <img class="big-image" src="./assets/slide_1.jpg" alt="" />
        <div class="read-write-discover">
          <button class="add_review_button">Read Review</button>
          <ui-button></ui-button>
          <a class="event-list-link" href="#">Discover Fests...</a>
        </div>
        <div class="places">
          <div class="pin left-arrow">
            <img
              class="leftButton icon-drop-right-align"
              src="./assets/icon-drop-right.png"
              alt=""
            />
          </div>

          <div class="pin right-arrow">
            <img
              class="icon-drop-right-align"
              src="./assets/icon-drop-right.png"
              alt=""
            />
          </div>
          <ui-main-image></ui-main-image>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
