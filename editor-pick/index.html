<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../package/swiper-bundle.min.css" />
  </head>

  <body>
    <!-- Swiper -->
    <div class="container">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="placeholder">Slide 1</p>
            </div>
            <div class="swiper-slide">
                <p class="placeholder">Slide 2</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 3</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 4</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 5</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 6</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 7</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 8</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 9</p>
            </div><div class="swiper-slide">
                <p class="placeholder">Slide 10</p>
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="../package/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });

      let swiperContainer = document.querySelector('.swiper-container');
      console.log(swiperContainer.clientWidth);

      let swiperSlideList = document.querySelectorAll('.swiper-slide');
      console.dir(swiperSlideList[1]);
      console.dir(swiperSlideList[0]);
      console.dir(swiperSlideList[2]);
    </script>
  </body>
</html>
