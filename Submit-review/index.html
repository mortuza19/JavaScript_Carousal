<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="backdrop"></div>
    <button class="add_review_button">Write a Review</button>

        <div class="popup hide-popup">
            <div class="review-section">
                <h3 class="restaurant_name">Restaurant Name</h3>
                <div>
                    <div class="add-rating">
                        <span class="add-rating-span">Add your rating!</span>
                        <span class="rating">
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </span>
                    </div>
                    <textarea name="review" id="add_review" cols="30" rows="18"
                        placeholder="Add your review here"></textarea>
                </div>
                <div>
                    <button class="add_review_button submit-review">Submit Review</button>
                </div>
            </div>

            <div id="email-section" class="email-cred">
                <div class="skip-subscription">Skip</div>
                <div class="greeting-header">
                    Keep in touch
                </div>
                <p class="greeting-desc">signup for newsletters & receive a <b>15%</b> off promo code for your first fest.</p>
                <div>
                    <label class="email-label" for="email">Email</label>
                    <input class="email-input" type="email" name="email" id="reviewer_email" />
                </div>
                <div style="margin: 5px 0px;">
                    <button class="use-gmail">Use Gmail</button>
                </div>
                <div>
                    <button class="add-email">OK</button>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
</body>

</html>
